<!DOCTYPE html>
<html lang='en'>
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Form.css"/>
        <title>Groovy - Formulário</title>
</head>
     <body>
        <h1>Groovy Empréstimos de Criptomoedas</h1>
        <form id="emprestimos" class="form">
                <div>
                    <label for="username">Nome Completo:*</label>
                    <input id="username" type="text" name="username">
<br>
<br>
                    <label for="e-mail">E-Mail:*</label>
                    <input id="e-mail" type="email" name="e-mail">
<br>
<br>                   
                    <label for="nascimento">Data de Nascimento</label>
                    <input id="nascimento" type="datetime-local" name="nascimento">
<br>
<br>
                    <label for="quantia">Quantia que deseja Investir em R$:*</label>
                    <input id="quantia" type="value" name="quantia">
<br>
<br>
<br>
<br>
                    <button id="submit" type="submit">Enviar Dados</button>
                </div>
          </form>
    </body>
    <footer>
        <script type="text/javascript" src="js/form.js"></script>
    </footer>
</html>
